<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AUI Compass</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: var(--figma-color-bg);
    }
    #root {
      height: 100vh;
    }
    .debug {
      font-size: 11px;
      color: var(--figma-color-text-secondary);
      margin-top: 10px;
      white-space: pre-wrap;
      padding: 8px;
      background: var(--figma-color-bg-secondary);
      border-radius: 4px;
    }
  </style>
  <script>
    // Initialize logging
    window.pluginLog = function(msg, data) {
      const log = msg + (data ? ': ' + JSON.stringify(data) : '');
      console.log(log);
      const debugEl = document.getElementById('debug');
      if (debugEl) {
        debugEl.textContent += log + '\n';
      }
    };

    // Global error handler
    window.onerror = function(msg, url, line, col, error) {
      window.pluginLog('Error:', { msg, url, line, col });
      return false;
    };

    window.pluginLog('Page starting to load...');
    
    document.addEventListener('DOMContentLoaded', function() {
      window.pluginLog('DOM content loaded');
    });

    window.addEventListener('load', function() {
      window.pluginLog('Window fully loaded');
    });
  </script>
</head>
<body>
  <div id="root">
    <div style="padding: 20px;">
      <h2 style="margin: 0 0 16px; font-size: 16px; color: #333;">Loading AUI Compass...</h2>
      <div id="debug" class="debug"></div>
    </div>
  </div>
</body>
</html>
